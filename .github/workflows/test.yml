name: "Test"

on:
  pull_request:
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 'Install dependencies'
        env:
          GENERATE_SOURCEMAP: false
          CUSTOM_DOMAIN: 'https://calendar.boomevents.dev'
        run: |
          npm ci
          npm run pre-deploy
          cd build && ls -la
