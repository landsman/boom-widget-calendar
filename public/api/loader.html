<!-- BoomEvents.org calendar -->
<script
    type="text/javascript"
    id="boom-events-org-calendar"
    data-id="e637ebde-913c-4339-bb45-615293ef191c"
    data-prod="true"
    data-cdn="http://localhost:3000/boom-widget-calendar/"
    data-manual="true"
>
    (function(_window, _document) {
        const prefix = 'boom-events-org-calendar';

        // find place where is installed script
        const install = _document.getElementById(prefix);
        const loader = _document.createElement('script');

        const date = new Date();
        const unixTimeStamp = Math.floor(date.getTime() / 1000);

        loader.async = true;
        loader.id = prefix + '__loader-js';
        loader.src = install.getAttribute('data-cdn') + 'api/loader.js?v=' + unixTimeStamp;

        // insert a new external javascript file to load
        install.after(loader);

    })(window, document);
</script>
<!-- /BoomEvents.org calendar -->
